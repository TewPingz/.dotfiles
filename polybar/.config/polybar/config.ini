[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/left]
inherit= bar/base
modules-left = i3
modules-right = 

[bar/right]
inherit= bar/base
modules-left = i3 
modules-right = date 

[bar/mid]
inherit= bar/base
modules-left = i3
modules-right = pulseaudio memory cpu  

[bar/laptop]
inherit= bar/base
modules-left = i3
modules-right = pulseaudio memory cpu battery backlight date tray 

[bar/base]
width = 100%
height = 24pt
radius = 0 
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 6pt
border-bottom = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = monospace;2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
monitor = ${env:MONITOR:}

[module/tray]
type = internal/tray

[module/i3]
type = internal/i3
pin-workspaces = true
label-focused = %index%
label-focused-foreground = #eee
label-focused-background = #444
label-focused-underline = #34d8d3
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-foreground = #a9a9a9
label-unfocused-underline = #454443
label-unfocused-padding = 2

label-visible = %index%
label-visible-underline = #454443
label-visible-padding = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %I:%M %p%
date-alt = %Y-%m-%d %I:%M:%S %p%
label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT1
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging = <label-charging>
format-discharging = <label-discharging>

label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = Fully charged
label-low = BATTERY LOW

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
; Default: first usable card in /sys/class/backlight (new in version 3.7.0)
card = amdgpu_bl1 

use-actual-brightness = true
poll-interval = 0

enable-scroll = true
scroll-interval = 10

[settings]
screenchange-reload = true
pseudo-transparency = true
